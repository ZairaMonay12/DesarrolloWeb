<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes</title>
    <style>
        .a{
            font-family: Arial, Helvetica;
            font-size: xx-large;
        }

        .b{
            font-family: forte;
        }

        .ejem1{ 
            font-feature-settings: "smcp" on;
        }

        .ejem2{
            font-feature-settings: "frac";
        }

        .italic{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2 class="a">Arial</h2>
    <h2 class="b">Forte</h2>
    <div class="ejem1">Algun texto 0123</div>
    <div class="ejem2">Algun texto 0123</div>
    <p>Normal<b> Negritas</b></p>
    <p class="italic">Texto italic</p>
    <p class="italic"><u>Subrayado</u></p>
</body>
</html>
