<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body style="background-color: burlywood;">
        <!--table es una etiqueta en general de una tabla-->
        <div style="background-color: violet;">
 <h2 style="background-color: black; color: white; border-color: yellow; border-style: solid; border-width: 5px;">LISTADO DE PERSONAS </h2>
    <table>
        <!--tr es la etiqueta de una fila-->
<tr> 
        <!--th es la etiqueta de un encabezado de tabla-->
    <th style=" color: white;">NOMBRE</th>
    <th style="color: white;">APELLIDO</th>
    <th style=" color: white;">EDAD</th>
</tr> 
        <!--cuerpo de la tabla-->
<tbody>
    <tr>
        <!--un campo normal de la tabla-->
        <td>Ana</td>
        <td>Uribe</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Walter</td>
        <td>White</td>
        <td>50</td>
    </tr>


</tbody>
    </table>
    <p style="background-color: palevioletred; color: orangered; text-align: right;">12345</p>
</div>
</body>
</html>
