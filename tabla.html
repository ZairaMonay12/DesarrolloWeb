<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
        <!--table es una etiqueta en general de una tabla-->
    <table>
        <!--tr es la etiqueta de una fila-->
<tr>
        <!--th es la etiqueta de uj encabezado de tabla-->
    <th>NOMBRE</th>
    <th>APELLIDO</th>
    <th>EDAD</th>
</tr>
        <!--cuerpo de la tabla-->
<tbody>
    <tr>
        <!--un campo normal de la tabla-->
        <td>Ana</td>
        <td>Uribe</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Walter</td>
        <td>White</td>
        <td>50</td>
    </tr>

</tbody>
    </table>
</body>
</html>
